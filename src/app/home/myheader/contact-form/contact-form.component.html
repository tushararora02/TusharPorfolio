<div class="contact-form-container">
    <h2>Contact Me</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Your Name" />
        <div *ngIf="contactForm!.get('name')?.invalid && contactForm!.get('name')?.touched" class="error-message">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Your Email" />
        <div *ngIf="contactForm!.get('email')?.invalid && contactForm!.get('email')?.touched" class="error-message">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
        <div *ngIf="contactForm!.get('message')?.invalid && contactForm!.get('message')?.touched" class="error-message">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm!.invalid">Submit</button>
    </form>
  </div>
